<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="tabular.css" rel="stylesheet">
    <title>Tabular layout</title>
</head>

<body>
    <table>
        <tr class="orange">
            <td colspan="6"></td>
            <td colspan="6"></td>
        </tr>
        <tr class="yellow">
            <td colspan="12"></td>
        </tr>
        <tr class="blue">
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>

        </tr>
        <tr class="gray">
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
